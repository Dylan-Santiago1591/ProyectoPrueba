    <h1 class="titulo">Clientes</h1>
    <div class="Inter">
        <div class="filtros ">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="filtrarnombre" placeholder="Ingrese nombre">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2"
                onclick="return buscarClientePorFiltro(document.getElementById('filtrarnombre').value)">
                <i class="fas fa-search"></i>
            </button>
            </div>
            <div>
                <label for="ciudad">Ciudad:</label>
                <input  type="text" id="filtrarciudad" placeholder="Ingrese ciudad">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2"
                onclick="return buscarClientePorCiudad(document.getElementById('filtrarciudad').value)">
                <i class="fas fa-search"></i>
            </button>
            </div>
            
            <div>
                <label for="">Estado:</label>
                <select id="">
                    <option  onclick="buscarClientePorEstado('')" value=" " selected>Todos</option>
                    <option onclick="buscarClientePorEstado('H')" value="H">Habilitados</option>
                    <option onclick="buscarClientePorEstado('D')" value="D">Deshabilitado</option>
                </select>
            </div>
        </div>
        <div>
            <!-- Button trigger modal -->
            <button onclick="RegistrarClienteBandera=true; limpiar(); " type="button" class="boton3 " data-bs-toggle="modal" data-bs-target="#staticBackdrop">Nuevo
                usuario</button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Formulario registro</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container mt-3">
                                <form id="miFormulario" class="         ">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="tipoidentificacion">Tipo de documento:</label>
                                            <select class="form-select form-control" id="tipoidentificacion" name="tipoidentificacion" onfocusout="validartipoidentificacion(this)"
                                                required>
                                                <option value="">Seleccionar...</option>
                                                <option value="TI">Tarjeta de identidad</option>
                                                <option value="CC">Cédula de Ciudadanía</option>
                                                <option value="CE">Cédula Extranjera</option>
                                            </select>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="identificacioncliente">Número de documento:</label>
                                            <input type="number" class="form-control" id="identificacioncliente"
                                                name="identificacioncliente"
                                                onfocusout="validaridentificacioncliente(this)" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="nombrecliente">Nombre:</label>
                                            <input type="text" class="form-control" id="nombrecliente"
                                                name="nombrecliente" onfocusout="validarnombrecliente(this)" required>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="apellidocliente">Apellido:</label>
                                            <input type="text" class="form-control" id="apellidocliente"
                                                name="apellidocliente" onfocusout="validarapellidocliente(this)"
                                                required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="telefono">Teléfono:</label>
                                            <input type="tel" class="form-control" id="telefono" name="telefono"
                                                onfocusout="validartelefono(this)" required>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="direccion">Dirección:</label>
                                            <input type="text" class="form-control" id="direccion" name="direccion"
                                                onfocusout="validardireccion(this)" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="ciudad">Ciudad:</label>
                                            <input type="text" class="form-control" id="ciudad" name="ciudad"
                                                onfocusout="validarciudad(this)" required>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="estado">Estado:</label>
                                            <select class="form-select " id="estado" name="estado"
                                                onfocusout="validarestado(this)" required>
                                                <option value="" selected>Seleccionar...</option>
                                                <option  value="H">Habilitado</option>
                                                <option  value="D">Deshabilitado</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="correo">Correo:</label>
                                        <input type="text" class="form-control" id="correo" name="correo"
                                            onfocusout="validarcorreo(this)" required>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary"
                                onclick="RegistrarCliente();  ">Registrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <table class=" table table-hover table-striped ">
        <div class="colorTabla">
            <tr>
                <th class="colorTabla">ID Cliente</th>
                <th class="colorTabla">Tipo de identificacion</th>
                <th class="colorTabla">identificacion</th>
                <th class="colorTabla">Nombre</th>
                <th class="colorTabla">Apellido</th>
                <th class="colorTabla ">Teléfono</th>
                <th class="colorTabla ">Direccion</th>
                <th class="colorTabla"> Correo</th>
                <th class="colorTabla"> Ciudad</th>
                <th class="colorTabla ">Estado</th>
                <th class="colorTabla ">Opciones</th>
            </tr>
        </div>
        <tbody id="cuerpoTabla"></tbody>
        <!-- Las filas de la tabla se agregarán dinámicamente con JavaScript -->
    </table>
